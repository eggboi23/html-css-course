<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		p, button {
			font-family: Verdana;
			margin-top: 0;
			margin-bottom: 0;
		}

		.title {
			font-weight: bold;
			font-size: 20px;
			margin-bottom: 5px;
		}

		.subtext {
			color: rgb(124, 113, 113);
			margin-bottom: 20px;
		}

		.description {
			width: 300px;
			margin-bottom: 20px;
			line-height: 22px;
		}

		.start-button {
			background-color: green;
			color: white;
			border: none;
			border-radius: 5px;
			padding: 5px 15px 5px 15px;
		}
	</style>

</head>
<body>
	
	<p class="title">HTML CSS Course</p>
	<p class="subtext">Beginner to Pro</p>
	<p class="description">In this course, we'll learn the skills you need to become a developer.</p>
	<button class="start-button">Get Started</button>

</body>
</html>
