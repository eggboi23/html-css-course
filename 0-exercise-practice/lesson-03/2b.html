<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		.amazon-button {
			color: black;
			background-color: rgb(234, 234, 14);
			border-radius: 20px;
			width: 150px;
			border: none;
			height: 30px;
			transition: background-color 0.15s;
			cursor: pointer;
		}

		.amazon-button:hover {
			background-color: rgb(187, 206, 15);
		}

	</style>

</head>
<body>
	<button class="amazon-button">
		Add to Cart
	</button>

</body>
</html>
