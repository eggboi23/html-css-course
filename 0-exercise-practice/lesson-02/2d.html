<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.start-button {
			background-color: rgb(121, 82, 179);
			color: white;
			border: none;
			border-radius: 5px;
			height: 40px;
			width: 130px;
			font-weight: bold;
			margin-right: 10px;
		}

		.download-button {
			background-color: white;
			border-color: rgb(108, 117, 125);
			border-width: 1px;
			border-radius: 5px;
			border-style: solid;
			font-weight: bold;
			color: rgb(108, 117, 125);
			height: 40px;
			width: 130px;
		}	
	</style>
</head>
<body>
	<button class="start-button">
		Get started
	</button>

	<button	class="download-button">
		Download
	</button>
</body>
</html>
